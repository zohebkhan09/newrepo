<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Image</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td><img src="{{i.img.url}}" width="300px" height="300px" alt="" srcset=""></td>
        
            <td><a href="{% url 'delete' i.id %}">Delete</a></td>
            <td><a href="{% url 'update' i.id %}">Update</a></td>
            </tr> 
            {% endfor %}
    </table>
</html>
